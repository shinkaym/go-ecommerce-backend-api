version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_shopdevgo
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopdevgo
    ports:
      - '3308:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis_shopdevgo
    command: ['redis-server', '--port', '6381']
    ports:
      - '6381:6381'
    volumes:
      - redis_data:/data
    restart: unless-stopped # Auto-restart Redis on failure

  zookeeper:
    platform: linux/amd64
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - '32181:32181'
      - '2888:2888'
      - '3888:3888'
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper:2888:3888
    healthcheck:
      test: echo stat | nc localhost 32181
      interval: 10s
      timeout: 10s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '1m'

  kafka-ui: 
    container_name: kafka-ui 
    image: provectuslabs/kafka-ui:latest
    ports:
      - '8080:8080'
    depends_on:
      - broker
    environment:
      KAFKA_CLUSTERS_0_NAME: broker
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29091
      KAFKA_CLUSTERS_0_METRICS_PORT: 19101
      KAFKA_CLUSTERS_0_JMX_PORT: 19101
      DYNAMIC_CONFIG_ENABLED: 'true'
    logging:
      driver: 'json-file'
      options:
        max-size: '1m'

  broker:
    platform: linux/amd64
    image: confluentinc/cp-kafka:7.4.0
    container_name: broker
    restart: unless-stopped
    ports:
      - '9091:9091'
      - '19101:19101'
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://broker:29091,EXTERNAL://localhost:9091
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_JMX_PORT: 19101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_JMX_USER: myuser
      KAFKA_JMX_PASSWORD: mypassword
    volumes:
      - broker_data:/var/lib/kafka/data
      - ./jmxremote.password:/usr/lib/jvm/zulu11-ca/conf/management/jmxremote.password
      - ./jmxremote.access:/usr/lib/jvm/zulu11-ca/conf/management/jmxremote.access

volumes:
  mysql_data:
  redis_data:
  broker_data:
